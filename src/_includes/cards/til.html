<article class="group relative"
         style="view-transition-name: post-{{ entry.data.title | slugify }}"
         data-entry-type="post">
  <time datetime="{{ entry.date | dateToHtmlString }}"
        class="flex items-baseline gap-2 text-xs sm:text-xs text-gray-600 dark:text-gray-200">
    <i class="fa-solid fa-calendar-day size-2 sm:size-3 text-gray-700 dark:text-gray-300"></i>
    {{ entry.date | dateToFormat("LLLL d, yyyy") }}
  </time>
  <h3 class="font-semibold flex justify-between items-baseline-last gap-8 text-lg sm:text-xl text-gray-800 dark:text-gray-100">
    <a href="{{ entry.url }}">
      <span class="absolute inset-0"></span>
      <span class="mr-2 my-auto text-tokyonight-day-teal dark:text-tokyonight-moon-teal">TIL</span>
      {{ entry.data.title | markdownify | safe }}
    </a>
  </h3>
</article>
